<uk2-filter-chip-button #chipButton (click)="openOverlay()" [uk2IsLoading]="uk2IsLoading">
  <uk2-filter-chip-label></uk2-filter-chip-label>
</uk2-filter-chip-button>
<uk2-filter-chip-overlay
  #filterChipOverlay
  [uk2AttachedElement]="chipButton.elementRef"
  [uk2FilterChipOverlayOptions]="uk2FilterChipOverlayOptions.toArray()"
>
  <uk2-filter-chip-overlay-label
    #filterChipOverlayLabel
    [uk2Conditions]="uk2Conditions"
  ></uk2-filter-chip-overlay-label>
  <ng-content></ng-content>
</uk2-filter-chip-overlay>
