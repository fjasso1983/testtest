<button
  #menuButton
  uk2MenuButton
  class="uk2-menu-button"
  [ngClass]="{
    'no-border': !uk2DisplayBorder,
    'icon-only': uk2IsIconOnly,
    'uk2-menu-icon-button__custom': uk2IsIconOnly && !!uk2IconButtonSizeClass,
    active: uk2IsButtonActive,
    pressed: uk2IsButtonPressed
  }"
  [class]="uk2IsIconOnly && !!uk2IconButtonSizeClass ? uk2IconButtonSizeClass : ''"
  mat-stroked-button
  disableRipple
  cdkOverlayOrigin
  (click)="toggleFlyout()"
  [uk2ButtonSize]="uk2ButtonSize"
  [uk2IsLoading]="uk2IsLoading"
  [disabled]="uk2IsDisabled"
>
  <mat-icon
    [ngClass]="{ 'uk2-menu-button-icon': uk2IsIconOnly || (uk2IsIconOnly && !!uk2IconButtonSizeClass) }"
    [svgIcon]="uk2SvgIconName"
  ></mat-icon>
  {{ uk2IsIconOnly ? '' : uk2DefaultStateText }}
</button>
<div class="uk2-menu-button-badge" uk2NotificationBadge [matBadge]="getBadgeText()" *ngIf="isBadgeVisible()"> </div>
<uk2-menu-button-overlay
  [menuButton]="menuButton._elementRef"
  [uk2ButtonType]="uk2ButtonType"
  [uk2ItemList]="uk2ItemList"
  [uk2CSSPortalProperties]="uk2CSSPortalProperties"
  [menuItemsContainerMinHeight]="menuItemsContainerMinHeight"
  [uk2ContentClass]="uk2ContentClass"
  [uk2DividerLineClass]="uk2DividerLineClass"
  [uk2BackdropIsEnabled]="uk2BackdropIsEnabled"
  [uk2BackdropIsHidden]="uk2BackdropIsHidden"
  [uk2BackdropCanBeClosedWhenHasBeenClicked]="uk2BackdropCanBeClosedWhenHasBeenClicked"
  [uk2BackdropClass]="uk2BackdropClass"
  [uk2ScrollStrategy]="uk2ScrollStrategy"
  [optionTemplateRef]="optionTemplateRef"
  [optionDividerLine]="optionDividerLine"
  [isMobileSize]="isMobileSize"
  [bottomSheetTitle]="uk2BottomSheetTitle"
  [bottomSheetDescription]="uk2BottomSheetDescription"
  [enableListOrdering]="uk2EnableListOrdering"
  [enableListScrolling]="uk2EnableListScrolling"
  [listScrollingMaxHeight]="uk2ListScrollingMaxHeight"
  (selectOptionIndex)="selectOption($event)"
  (multipleOptionsSelect)="multipleOptionsSelect($event)"
  (listOrdered)="onListOrdered($event)"
>
  <ng-content></ng-content>
  <ng-content overlayFooterContent select="[uk2MenuButtonOverlayFooterContent]"></ng-content>
</uk2-menu-button-overlay>
