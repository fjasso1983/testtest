<div class="uk2-password-strength-indicator">
  <mat-list role="list">
    <mat-list-item *ngFor="let passwordRule of passwordRules" role="listitem">
      <mat-icon
        [svgIcon]="passwordRule.svgIconName"
        [ngClass]="{
          'uk2-password-rules-valid': passwordRule.ruleIsMet === true,
          'uk2-password-rules-invalid': passwordRule.ruleIsMet === false
        }"
        class="uk2-password-rules-icon"
      ></mat-icon>
      <span class="uk2-password-rules-line">{{ passwordRule.ruleName }}</span>
    </mat-list-item>
  </mat-list>
</div>
