<div>
  <h2>Hierarchy</h2>
  <p>This page showcases the following:</p>
  <ul>
    <li>Checkbox hierarchy (Parent/Child)</li>
    <li>Checkbox with skeleton state</li>
  </ul>
</div>

<div class="uk2-checkbox-container">
  <mat-checkbox
    uk2Checkbox
    disableRipple
    [uk2IsLoading]="isLoading"
    [checked]="allComplete"
    [indeterminate]="someComplete()"
    (change)="setAll($event.checked)"
  ></mat-checkbox>
  <label>{{ task.name }}</label>
</div>
<div *ngFor="let subtask of task.subtasks" class="uk2-checkbox-child">
  <div class="uk2-checkbox-container">
    <mat-checkbox
      uk2Checkbox
      disableRipple
      [uk2IsLoading]="isLoading"
      [(ngModel)]="subtask.completed"
      (ngModelChange)="updateAllComplete()"
    ></mat-checkbox>
    <label>{{ subtask.name }}</label>
  </div>
</div>
