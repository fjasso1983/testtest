<h2>Basic Usage</h2>
<p>This page showcases the following:</p>
<ul>
  <li>Text Button states (default, hover, skeleton and disabled).</li>
  <li>Interaction pattern (how the component looks and behaves when user interacts with).</li>
  <li>Text Button size (large, medium and small)</li>
  <li>Text Button responsiveness on each size</li>
</ul>

<button
  uk2TextButton
  disableRipple
  mat-button
  [uk2ButtonSize]="uk2ButtonSize"
  [uk2IsLoading]="uk2IsLoading"
  [uk2InlineLoadingStateText]="uk2InlineLoadingText"
  [uk2IsInlineLoadingActive]="uk2InlineLoading"
  [disabled]="isDisabled"
  [uk2TextButtonVariant]="uk2TextButtonVariant"
>
  {{ text }}
</button>
