<h2>Basic Usage</h2>
<p>This page showcases the following:</p>
<ul>
  <li>Currency directive with customizations.</li>
  <li>Customizations for currency symbol.</li>
  <li>Enable or disable currency symbol.</li>
  <li>Enable or disable truncation.</li>
  <li>Customizations for number of decimals.</li>
</ul>
<p
  class="uk2-font__body-light--800"
  uk2Currency
  [amount]="amount"
  [currencySymbol]="currencySymbol"
  [showCurrencySymbol]="showCurrencySymbol"
  [truncate]="truncate"
  [digitsInfo]="digitsInfo"
></p>
