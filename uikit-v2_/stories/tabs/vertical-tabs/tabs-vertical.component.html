<h1>Basic Usage</h1>
<p>This page showcases the following:</p>
<ul>
  <li>Change tab density (small, medium).</li>
  <li>Trigger tab states skeleton and disabled</li>
  <li>Component style from cursor events (hover, pressed, selected, selected pressed)</li>
</ul>
<mat-tab-group
  class="custom-tab"
  mat-stretch-tabs="false"
  disableRipple
  uk2VerticalTabs
  animationDuration="0ms"
  [uk2IsLoading]="isLoading"
  [uk2TabSize]="sizeTabs"
  [uk2IsDisabled]="isDisabled"
>
  <mat-tab>
    <ng-template mat-tab-label>
      <div matBadge="!" uk2NotificationBadge [matBadgeHidden]="isBadgeHidden">Account</div>
    </ng-template>
    <div class="tab-content"> Content 1 </div>
  </mat-tab>
  <mat-tab>
    <ng-template mat-tab-label>
      <div>My Portfolio</div>
    </ng-template>
    <div class="tab-content"> Content 2 </div>
  </mat-tab>
  <mat-tab>
    <ng-template mat-tab-label> People </ng-template>
    <div class="tab-content"> Content 3 </div>
  </mat-tab>
</mat-tab-group>
